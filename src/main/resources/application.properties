spring.application.name=nova-billing

# H2 데이터베이스 설정 (Spring Batch 메타데이터 저장용)
# H2 콘솔 활성화
spring.h2.console.enabled=true
# H2 콘솔 접속 경로 (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# Spring Batch 설정
# [중요] 서버 시작 시, 모든 Job이 자동으로 실행되는 것을 방지
# (우리는 API를 통해 수동으로 실행하거나 테스트 코드로 실행할 것입니다)
spring.batch.job.enabled=false

# Spring datasource 설정
# Spring Batch는 DB가 필요하므로, H2로 기본 설정을 명시
# (h2 의존성이 있으면 자동 설정되지만, 명시하는 것이 좋음)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.batch.jdbc.initialize-schema=always